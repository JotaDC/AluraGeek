<head>
    <meta charset="UTF-8">

</head>

<body>
    <header class="header">
        <img src="./assets/corazones.png" alt="Logotipo de tres corazones de AluraGeek">
        <p class="press-start-2p-regular">
            AluraGeek
        </p>
    </header>
    <main class="main-container">
        <section class="section-productos">
            <h1>MIS PRODUCTOS:</h1>
            <div data-product class="products-container">

        </section>

        <section class="section-formulario">
            <h1>AGREGAR<br />PRODUCTO:</h1>
            <form class="form-container" data-form>
                <input data-nombre type="text" name="nombre" id="nombre" placeholder="nombre...">
                <input data-precio type="text" name="precio" id="precio" placeholder="precio...">
                <input data-imagen type="text" name="imagen" id="imagen" placeholder="imagen...">
                <span data-mensaje class="mensajeError"></span>
                <div class="botones-container">
                    <input type="submit" value="Enviar" class="boton-submit" id="enviar">
                    <input type="reset" value="Borrar" class="boton-borrar" id="borrar">
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div id="logo">
            <img src="./assets/corazones.png" alt="Logotipo de tres corazones de AluraGeek">
            <p class="press-start-2p-regular">
                AluraGeek
            </p>
        </div>
        <p class="desarrollado">
            Desarollado por Javier Ca√±ete
