<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="./assets/corazones.png" alt="Logotipo de tres corazones de AluraGeek">
        <p class="press-start-2p-regular">
            AluraGeek
        </p>
    </header>
    <main>
        <section class="productos">
            <h1>MIS PRODUCTOS:</h1>
        </section>
        <section class="formulario">
            <h1>AGREGAR<br />PRODUCTO:</h1>
            <input type="text" name="nombre" id="nombre" placeholder="nombre...">
            <input type="text" name="precio" id="precio" placeholder="precio...">
            <input type="text" name="imagen" id="imagen" placeholder="imagen...">
            <div class="botones">
                <input type="submit" value="Enviar" id="enviar">
                <input type="reset" value="Borrar" id="borrar">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div id="logo">
            <img src="./assets/corazones.png" alt="Logotipo de tres corazones de AluraGeek">
            <p class="press-start-2p-regular">
                AluraGeek
            </p>
        </div>
        <p class="desarrollado">
            Desarollado por Javier Ca√±ete   
        </p>
        <p class="anio">
            Alura Latam- 2024
        </p>
    </footer>
</body>

</html>
